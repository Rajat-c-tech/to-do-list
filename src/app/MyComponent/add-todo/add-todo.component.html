<div class="my-3">
    <h1>Add Yor Todos</h1>
    <form >
        <div class="form-group" (ngSubmit)="onSubmit()">
          <label for="title">title</label>
          <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="title" >
          
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <input type="text"  id="desc" class="form-control" name="desc" [(ngModel)]="desc"placeholder="Description">
        </div>
       
        <button class="btn btn-primary" (click)="onSubmit()" type="submit">Submit</button>
      </form>
</div>
